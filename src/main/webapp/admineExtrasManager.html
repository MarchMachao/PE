	<script type="text/javascript">
		var url;
		
		/*导入数据*/
		$("#import_btn").click(function(){
			$('#importInfoForm').form('clear');
			$('#importInfo').dialog('open').dialog('center');
		})
		
		function importExcel(){
			$('#importInfoForm').form({
				url : 'excelExtrasInsertReader.do',
				onSubmit : function() {
					return $(this).form('validate');
				},
				success : function(data) {
					var obj = eval("(" + data + ")");
					$('#importInfo').dialog('close');
					$.messager.alert('提示', obj.content);
					$('#dg').datagrid('reload');
				}
			});
			$('#importInfoForm').submit();
		}
		
		$("#export_btn").click(function(){
			$('#exportInfoForm').form('clear');
			$('#exportInfo').dialog('open').dialog('center');
		})
		
		function exportExcel(){
			var id = $("#Exid").val();
			var name = $("#Exname").val();
			var school = $("#Exschool").combobox("getValue");
			var year = $("#Exyear").val();
			location.href = "outputExtrasExcel.do?id=" + id
			+ "&name=" + name + "&school=" + school + "&year=" + year; 
			$('#exportInfo').dialog('close');
		}
		
		/*模糊查询*/
		$("#search_btn").click(function() {
			loadCustomInfo();
		})

		function loadCustomInfo() {
			var id = $("#studentId-1").val();
			var name = $("#name-1").val();
			var school = $("#school-1").combobox("getValue");
			var year = $("#year-1").val();
			$('#dg').datagrid('load', {
				id : id,
				name : name,
				school : school,
				year : year
				//state : state,
			});
		}
		
		function newUser() {
			$('#dlg2').dialog('open').dialog('center').dialog('setTitle', '添加附加分信息');
			$('#fm2').form('clear');
			url = 'addOneExtra.do';
		}

		function editUser() {
			var row = $('#dg').datagrid('getSelected');
			if(row) {
				if(row.year==null){$.messager.alert('提示', "请选择'添加成员'", 'info');}
				else{
					$('#dlg').dialog('open').dialog('center').dialog('setTitle', '修改信息');
					$('#fm').form('load', row);
					url = 'updateExtras.do?';
				}		/* userName=' + row.userName; */
			}else{
				$.messager.alert('提示', "请选中要修改学生信息", 'info');
			}
		}

		function saveUser() {
			$('#fm').form('submit', {
				url: url,
				onSubmit: function() {
					return $(this).form('validate');
				},
				success: function(result) {
					var result = eval('(' + result + ')');
					console.log(result);
					if(result.success) {
						$('#dlg').dialog('close');
						$.messager.alert('提示', result.content);
						$('#dg').datagrid('reload');
					} else {
						$.messager.alert('提示', result.content);
					}
				}
			});
		}

		function saveUser2() {
			$('#fm2').form('submit', {
				url: url,
				onSubmit: function() {
					return $(this).form('validate');
				},
				success: function(result) {
					var result = eval('(' + result + ')');
					console.log(result);
					if(result.success) {
						$('#dlg2').dialog('close');
						$.messager.alert('提示', result.content);
						$('#dg').datagrid('reload');
					} else {
						$.messager.alert('提示', result.content);
					}
				}
			});
		}
		
		function destroyUser() {
			var row = $('#dg').datagrid('getSelected');
			if(row) {
				$.messager.confirm('删除', '您确定要删除该信息吗?', function(r) {
					if(r) {
						$.post('deleteExtras.do', {
							id: row.id,
							year : row.year
						}, function(result) {
							if(result.success) {
								$('#dg').datagrid('reload'); // reload the user data
							} else {
								$.messager.show({ // show error message
									title: 'Error',
									msg: result.errorMsg
								});
							}
						}, 'json');
					}
				});
			}else {
				$.messager.alert('提示', "请选中要删除学生信息", 'info');
			}
		}
	</script>

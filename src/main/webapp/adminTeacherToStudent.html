		<div id="importInfo" class="easyui-dialog" closed="true" buttons="#import-excel-button" title="导入学生与教师绑定" style="width: 400px; height: 220px;">
			<form id="importInfoForm" method="post" enctype="multipart/form-data" style="margin:0;padding:10px 40px">

					<tr>
						<td>年份:</td>
						<td><input class="easyui-textbox" type="text" name="year" style="width: 200px; height: 32px"></input></td>
					</tr>
					<tr>

	<script type="text/javascript">
		var url;
		
		/*导入数据*/
		$("#import_btn").click(function(){
			$('#importInfoForm').form('clear');
			$('#importInfo').dialog('open').dialog('center');
		})
		
		function importExcel(){
			$('#importInfoForm').form({
				url : 'uploadTeacherToStudentExcel.do',
				onSubmit : function() {
					return $(this).form('validate');
				},
				success : function(data) {
					var obj = eval("(" + data + ")");
					$('#importInfo').dialog('close');
					$.messager.alert('提示', obj.content);
					$('#dg').datagrid('reload');
				}
			});
			$('#importInfoForm').submit();
		}
		

		/*模糊查询*/
		$("#search_btn").click(function() {
			loadCustomInfo();
		})

		function loadCustomInfo() {
			var studentId = $("#studentId-1").val();
			var school = $("#school-1").combobox("getValue");
			var year = $("#year-1").val();
			var teacher = $("#teacher-1").val();
			var subjectId = $("#subjectId-1").val();
			var subjectName = $("#subjectName-1-1").val();
			$('#dg').datagrid('load', {
				studentId : studentId,
				school : school,
				year : year,
				teacher : teacher,
				//state : state,
				subjectId : subjectId,
				subjectName : subjectName
			});
		}
		
		function newUser() {
			$('#dlg2').dialog('open').dialog('center').dialog('setTitle', '添加师生关系');
			$('#fm2').form('clear');
			url = 'addOneTeacherToStudentData.do';
		}

		function editUser() {
			var row = $('#dg').datagrid('getSelected');
			if(row) {
				if(row.year==null){$.messager.alert('提示', "请选择'添加成员'", 'info');}
				else{
					$('#dlg').dialog('open').dialog('center').dialog('setTitle', '修改信息');
					$('#fm').form('load', row);
					url = 'updateTeacherToStudentData.do?';
				}		/* userName=' + row.userName; */
			}else{
				$.messager.alert('提示', "请选中要修改学生信息", 'info');
			}
		}

		function saveUser() {
			$('#fm').form('submit', {
				url: url,
				onSubmit: function() {
					return $(this).form('validate');
				},
				success: function(result) {
					var result = eval('(' + result + ')');
					console.log(result);
					if(result.success) {
						$('#dlg').dialog('close');
						$.messager.alert('提示', result.content);
						$('#dg').datagrid('reload');
					} else {
						$.messager.alert('提示', result.content);
					}
				}
			});
		}

		function saveUser2() {
			$('#fm2').form('submit', {
				url: url,
				onSubmit: function() {
					return $(this).form('validate');
				},
				success: function(result) {
					var result = eval('(' + result + ')');
					console.log(result);
					if(result.success) {
						$('#dlg2').dialog('close');
						$.messager.alert('提示', result.content);
						$('#dg').datagrid('reload');
					} else {
						$.messager.alert('提示', result.content);
					}
				}
			});
		}
		
		function destroyUser() {
			var row = $('#dg').datagrid('getSelected');
			if(row) {
				$.messager.confirm('删除', '您确定要删除该用户吗?', function(r) {
					if(r) {
						$.post('deleteTeacherToStudentData.do', {
							studentId: row.studentId,
							year : row.year
						}, function(result) {
							if(result.success) {
								$('#dg').datagrid('reload'); // reload the user data
							} else {
								$.messager.show({ // show error message
									title: 'Error',
									msg: result.errorMsg
								});
							}
						}, 'json');
					}
				});
			}else {
				$.messager.alert('提示', "请选中要删除学生信息", 'info');
			}
		}
	</script>

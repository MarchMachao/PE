<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="March" />
		<title>用户信息</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<script src="js/jquery-1.11.0.min.js"></script>
	</head>
	<style>
		body {
			padding: 30px 10% 30px 0;
			font-family: '微软雅黑';
		}
		.form-control {
			width: 300px;
		}
		button{
			width:100px;
			margin-right:30px ;
		}
	</style>
	<body>
		<form class="form-horizontal">
			<div class="form-group">
			    <label for="inputPassword1" class="col-sm-2 control-label">原密码</label>
			    <div class="col-sm-10">
			    	<input type="password" class="form-control" id="password" name="password" value="" placeholder="若需要修改密码，请输入原密码">
			    </div>
			</div>
			<div class="form-group">
			    <label for="inputPassword1" class="col-sm-2 control-label">新密码</label>
			    <div class="col-sm-10">
			    	<input type="password" class="form-control" id="pwd" name="pwd" value="" placeholder="若请输入新密码">
			    </div>
			</div>
			<div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">密码确认</label>
			    <div class="col-sm-10">
			    	<input type="password" class="form-control" id="pwd2" name="pwd2" value="" placeholder="请再输一次">
			    </div>
			</div>
			
			<hr/>
			<div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			    	<button type="button" id="savebtn" onclick="savechanges();" class="btn btn-info">保存</button>
			    	<button type="reset" class="btn btn-info">重置</button>
			    </div>
			</div>
		</form>
	</body>
	<script>
	function savechanges(){
		$.post("updateStuPassword.do",
			{"password":$("#password").val(),
			"pwd":$("#pwd").val(),
			"pwd2":$("#pwd2").val()},
			function(data){
				alert(data.content);
			}
		)
	}
	</script>
</html>

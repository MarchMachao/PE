	<body>

						<th field="grade" width="20" align="center">年级</th>

						<th field="state" width="20" align="center">状态</th>
						<th field="teacher" width="20" align="center">教师</th>
					</tr>
				</thead>

			<div id="toolbar">

				<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">修改信息</a>
				<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyUser()">删除成员</a>

					<option value="历史文化学院">历史文化学院</option>
					<option value="经济学院">经济学院</option>
					<option value="管理学院">管理学院</option>
					<option value="哲学社会学院">哲学社会学院</option>
					<option value="外国语学院">外国语学院</option>
					<option value="法学院">法学院</option>
					<option value="政治与行政学院">政治与行政学院</option>
					<option value="艺术学院">艺术学院</option>
					<option value="教育学院">教育学院</option>
					<option value="数学与统计学院">数学与统计学院</option>
					<option value="信息科学与工程学院">信息科学与工程学院</option>
					<option value="物理科学与技术学院">物理科学与技术学院</option>
					<option value="土木工程与力学学院">土木工程与力学学院</option>
					<option value="核科学与技术学院">核科学与技术学院</option>
					<option value="化学化工学院">化学化工学院</option>
					<option value="生命科学学院">生命科学学院</option>
					<option value="资源环境学院">资源环境学院</option>
					<option value="大气科学学院">大气科学学院</option>
					<option value="草地农业科技学院">草地农业科技学院</option>
					<option value="基础医学院">基础医学院</option>
					<option value="公共卫生学院">公共卫生学院</option>
					<option value="口腔医学院">口腔医学院</option>
					<option value="药学院">药学院</option>
				</select>
				<label style="margin-left: 10px;">年级:</label>
				<input class="easyui-textbox" id="grade" name="grade" style="width:100px">
				<label style="margin-left: 10px;">教师:</label>
				<input class="easyui-textbox" id="teacher" name="teacher" style="width:100px">
				<label style="margin-left: 10px;">状态:</label>
				<select class="easyui-combobox" panelHeight="auto" id="state" name="state" style="width:100px">
					<option value="">全部</option>
					<option value="正常">正常</option>
					<option value="免测">免测</option>
					<option value="请假">请假</option>
					<option value="毕业">毕业</option>
				</select>
				
				<a href="javascript:void(0)" id="search_btn" class="easyui-linkbutton" iconCls="icon-search" style="margin-left: 20px;">查找</a>
		     	<a href="javascript:void(0)" id="import_btn" class="easyui-linkbutton" iconCls="icon-undo" style="margin-left: 20px;">导入名单</a>
			</div>

			<div id="dlg" class="easyui-dialog" style="width:380px" closed="true" buttons="#dlg-buttons">
				<form id="fm" method="post" novalidate style="margin:0;padding:10px 50px">
					<div style="margin-bottom:20px;font-size:14px;border-bottom:1px solid #ccc" align="center">成员信息</div>
					<div style="margin-bottom:20px">
						<label>账&nbsp;&nbsp;号:&nbsp;&nbsp;&nbsp;</label>
						<input class="easyui-textbox" name="userName" style="width:70%" required="true">
					</div>
					<div style="margin-bottom:20px">
						<label>密&nbsp;&nbsp;码:&nbsp;&nbsp;&nbsp;</label>
						<input id = "pasw" class="easyui-textbox" name="password" style="width:70%" required="true">
					</div>
					<div style="margin-bottom:20px">
						<label>姓&nbsp;&nbsp;名:&nbsp;&nbsp;&nbsp;</label>
						<input class="easyui-textbox" name="name" style="width:70%" required="true">
					</div>
					<div style="margin-bottom:20px">
						<label>性&nbsp;&nbsp;别:&nbsp;&nbsp;&nbsp;</label>
						<input class="easyui-textbox" name="gender" style="width:70%" required="true">
					</div>
					<div style="margin-bottom:20px">
						<label>学&nbsp;&nbsp;院:&nbsp;&nbsp;&nbsp;</label>
						<select class="easyui-combobox" name="school" style="width:70%;" required="true">
							<option value="文学院">文学院</option>
							<option value="新闻与传播学院">新闻与传播学院</option>
							<option value="历史文化学院">历史文化学院</option>
							<option value="经济学院">经济学院</option>
							<option value="管理学院">管理学院</option>
							<option value="哲学社会学院">哲学社会学院</option>
							<option value="外国语学院">外国语学院</option>
							<option value="法学院">法学院</option>
							<option value="政治与行政学院">政治与行政学院</option>
							<option value="艺术学院">艺术学院</option>
							<option value="教育学院">教育学院</option>
							<option value="数学与统计学院">数学与统计学院</option>
							<option value="信息科学与工程学院">信息科学与工程学院</option>
							<option value="物理科学与技术学院">物理科学与技术学院</option>
							<option value="土木工程与力学学院">土木工程与力学学院</option>
							<option value="核科学与技术学院">核科学与技术学院</option>
							<option value="化学化工学院">化学化工学院</option>
							<option value="生命科学学院">生命科学学院</option>
							<option value="资源环境学院">资源环境学院</option>
							<option value="大气科学学院">大气科学学院</option>
							<option value="草地农业科技学院">草地农业科技学院</option>
							<option value="基础医学院">基础医学院</option>
							<option value="公共卫生学院">公共卫生学院</option>
							<option value="口腔医学院">口腔医学院</option>
							<option value="药学院">药学院</option>
						</select>
					</div>
					<div style="margin-bottom:20px">
						<label>年&nbsp;&nbsp;级:&nbsp;&nbsp;&nbsp;</label>
						<input class="easyui-textbox" name="grade" style="width:70%" required="true">
					</div>
					<div style="margin-bottom:20px">
						<label>班&nbsp;&nbsp;级:&nbsp;&nbsp;&nbsp;</label>
						<input class="easyui-textbox" name="classes" style="width:70%" required="true">
					</div>
					<div style="margin-bottom:20px">
						<label>学&nbsp;&nbsp;制:&nbsp;&nbsp;&nbsp;</label>
						<input class="easyui-textbox" name="duration" style="width:70%" required="true">
					</div>
					<div style="margin-bottom:20px">
						<label>状&nbsp;&nbsp;态:&nbsp;&nbsp;&nbsp;</label>
						<select class="easyui-combobox" panelHeight="auto" name="state" style="width:70%" required="true">
							<option value="正常">正常</option>
							<option value="免测">免测</option>
							<option value="请假">请假</option>

					</div>
					<div style="margin-bottom:20px">

						<input class="easyui-textbox" name="teacher" style="width:70%" required="true">
					</div>
				</form>
			</div>
			
			<div id="dlg-buttons">
				<a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="saveUser()" style="width:90px">保存</a>
				<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">取消</a>
			</div>
		</div>
		
		<div id="importInfo" class="easyui-dialog" closed="true" buttons="#import-excel-button" title="导入新生信息" style="width: 400px; height: 200px;">
			<form id="importInfoForm" method="post" enctype="multipart/form-data" style="margin:0;padding:20px 40px">
				<table cellpadding="5">
					<tr>
						<td>信息表:</td>
						<td><input class="easyui-filebox" type="text" name="file"  style="width: 200px; height: 32px"></input></td>
					</tr>
					<tr>
						<td>样表:</td>
						<td><a href="">下载</a></td>
					</tr>
				</table>
			</form>
		</div>
		<div id="import-excel-button">
			<a href="javascript:void(0)" id="importExcel" class="easyui-linkbutton" onclick="importExcel();"> 导入成绩单</a>
		</div>
	<script type="text/javascript">
		var url;
		
		/*导入数据*/
		$("#import_btn").click(function(){
			$('#importInfoForm').form('clear');
			$('#importInfo').dialog('open').dialog('center');
		})
		
		function importExcel(){
			$('#importInfoForm').form({
				url : 'uploadStudentExcel.do',
				onSubmit : function() {
					return $(this).form('validate');
				},
				success : function(data) {
					var obj = eval("(" + data + ")");
					$('#importInfo').dialog('close');
					$.messager.alert('提示', obj.content);
					$('#dg').datagrid('reload');
				}
			});
			$('#importInfoForm').submit();
		}
		

		/*模糊查询*/
		$("#search_btn").click(function() {
			loadCustomInfo();
		})

		function loadCustomInfo() {
			var name = $("#name").val();
			var school = $("#school").combobox("getValue");
			var grade = $("#grade").val();
			var teacher = $("#teacher").val();
			var state = $("#state").combobox("getValue");
			$('#dg').datagrid('load', {
				name : name,
				school : school,
				grade : grade,
				teacher : teacher,
				state : state
			});
		}
		
		function newUser() {
			$('#dlg').dialog('open').dialog('center').dialog('setTitle', '添加成员');
			$('#fm').form('clear');
			url = 'addNewStudent.do';
		}

		function editUser() {
			var row = $('#dg').datagrid('getSelected');
			if(row) {
				$('#dlg').dialog('open').dialog('center').dialog('setTitle', '修改信息');
				$('#fm').form('load', row);
				url = 'updateStudentUser.do?';
						/* userName=' + row.userName; */
			}else {
				$.messager.alert('提示', "请选中要修改学生信息", 'info');
			}
		}

		function saveUser() {
			$('#fm').form('submit', {
				url: url,
				onSubmit: function() {
					return $(this).form('validate');
				},
				success: function(result) {
					var result = eval('(' + result + ')');
					console.log(result);
					if(result.success) {
						$('#dlg').dialog('close');
						$.messager.alert('提示', result.content);
						$('#dg').datagrid('reload');
					} else {
						$.messager.alert('提示', result.content);
					}
				}
			});
		}

		function destroyUser() {
			var row = $('#dg').datagrid('getSelected');
			if(row) {
				$.messager.confirm('删除', '您确定要删除该用户吗?', function(r) {
					if(r) {
						$.post('deleteStudentUser.do', {
							userName: row.userName
						}, function(result) {
							if(result.success) {
								$('#dg').datagrid('reload'); // reload the user data
							} else {
								$.messager.show({ // show error message
									title: 'Error',
									msg: result.errorMsg
								});
							}
						}, 'json');
					}
				});
			}
		}
	</script>
</body>

</html>
